<div class="row">
  <div class="col-sm4 offset-md-4">
    <div class="card card-body">
      <form (submit)="edit ? updateProfessor() : submitProfessor()">
        <div class="form-group">
          <input type="text" name="nome_prof" [(ngModel)]="professor.nome_prof" class="form-control" placeholder="Nome do Professor" autofocus>
        </div>
        <div class="form-group">
          <input type="number" id="plus" name="cod_disc" [(ngModel)]="professor.cod_disciplina" class="form-control" placeholder="CÃ³digo da Disciplina" autofocus>          
        </div>
        <div class="form-group">
          <input type="text" name="email_prof" [(ngModel)]="professor.email_prof" class="form-control" placeholder="Email do Professor" autofocus>
        </div>
        <div class="form-group">
          <input type="text" name="tel_pro" [(ngModel)]="professor.tel_prof" class="form-control" placeholder="Telefone do Professor" autofocus>
        </div>
        <button class="btn btn-primary btn-block">
          Save
        </button>
      </form>
    </div>
  </div>
</div>
