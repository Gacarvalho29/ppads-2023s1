<h1>Disciplinas</h1>

<div *ngFor="let disciplina of disciplinas" class="card card-body mb-2">
  <div class="row">
    <div class="col-md-8">
      <ul>
        <li>
          name: {{ disciplina.nome_disciplina }}
        </li>
        <li> 
          cod_disciplina: {{ disciplina.cod_disciplina }}
        </li>
      </ul>
      <button class="btn btn-danger" (click)="deleteDisciplina(disciplina.id!)">
        Apagar
      </button>
      <button class="btn btn-secondary" [routerLink]="['/disciplina/edit', disciplina.id]">
        Edit (in progress)
      </button>
    </div>
  </div>
</div>
